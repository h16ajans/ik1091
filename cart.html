<!doctype html>
<html lang="sv">
<head>
<title>Hello, world!</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>The Book Store - Cart</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.css">
<!-- Our CSS -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div>
    <h1>The book store</h1>
    <p>The best site for buying books</p>
  </div>
  <!-- Slider -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active"> <img class="d-block w-100" src="img/slider/slide_1.jpeg" alt="First slide"> </div>
      <div class="carousel-item"> <img class="d-block w-100" src="img/slider/slide_2.jpg" alt="Second slide"> </div>
      <div class="carousel-item"> <img class="d-block w-100" src="img/slider/slide_3.jpg" alt="Third slide"> </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a> <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a> </div>
  <!-- end of Slider --> 
  <!-- Menu -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item"> <a class="nav-link" href="index.html">HOME <span class="sr-only">(current)</span></a> </li>
        <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> LIBRARY </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"> <a class="dropdown-item" href="library.html">SALES</a> <a class="dropdown-item" href="library.html">BRA BÖCKER</a> <a class="dropdown-item" href="library.html">SÄMRE BÖCKER</a> </div>
        </li>
        <li class="nav-item active"> <a class="nav-link" href="cart.html">CART</a> </li>
      </ul>
    </div>
  </nav>
  <!-- end of Menu --> 
</header>
<div class="container"> <!-- Container --> 
  <!-- Breadcrumds -->
  <nav aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Library</a></li>
      <li class="breadcrumb-item active" aria-current="page">Data</li>
    </ol>
  </nav>
  <!-- end of Breadcrumbs -->
  <main> 
    <!-- Cart -->
    <table class="table table-hover">
      <thead>
        <tr>
          <th colspan="3">Product</th>
          <th scope="col">Price each</th>
          <th scope="col">Qty</th>
          <th scope="col">Total</th>
          <th scope="col" align="center">x</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Book 1</td>
          <td img src="..." alt="..." class="img-thumbnail"></td>
          <td>29kr</td>
          <td>3 pcs</td>
          <td>87kr</td>
          <td align="center">x</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Book 2</td>
          <td img src="..." alt="..." class="img-thumbnail"></td>
          <td>57kr</td>
          <td>8 pcs</td>
          <td>46kr</td>
          <td align="center">x</td>
        </tr>
        <tr>
          <th scope="col">Total</th>
          <th colspan="3"></th>
          <td>11 Pcs</td>
          <td >543kr</td>
          <td align="center">x</td>
        </tr>
      </tbody>
    </table>
    <!-- end of Cart --> 
    <!-- Buy button -->
    
    <th><button type="button" class="btn btn-primary float-right">BUY</button></th>
    
    <!-- end of Buy button --> 
  </main>
</div>
<!-- end of Container -->
<footer> 
  <!-- Contactform -->
  <form>
    <h3>Contact us</h3>
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Förnamn Efternamn">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Subject</label>
      <input type="Subject" class="form-control" id="exampleFormControlInput3" placeholder="Subject">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Your message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <input type="submit" value="send">
  </form>
  <!-- end of Contactform --> 
</footer>
<!-- Optional JavaScript --> 
<!-- jQuery first, then Popper.js, then Bootstrap JS --> 
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
